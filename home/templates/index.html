<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>{{ page }}</title>

    <style>
      table,
      th,
      td {
        border: 2px solid;
      }
      
      p {
        color: red;
      }
      
      html {
        height: 100%;
      }
      
      body {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      footer {
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <nav class="navbar bg-primary p-2 shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand">Recipes üçï</a>
        <form class="d-flex">
          {% comment %}dynamic{% endcomment %}
          {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-danger p-1" type="submit">Logout</a>
          {% else %}
            <a href="/login/" class="btn btn-success p-1" type="submit">Login</a>
          {% endif %}
        </form>
      </div>
    </nav>

    {% block start %}

    {% endblock %}

    <footer class="bg-light text-center text-white">
      <div class="text-center p-3" style="background-color: purple;">
        ¬© 2023 Copyright:
        <a class="text-white" href="https://github.com/Virendra1807/Recipe_Project">VirenMaliGitHub</a>
      </div>
    </footer>
    
  </body>
</html>
